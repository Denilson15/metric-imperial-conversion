<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main-container">
            <div id="top-container">
                <h1 id="title">Metric/Imperial Unit Concersion</h1>
                <input type="text" placeholder="0" id="input">
                <button id="convert">Convert</button>
            </div>
            <div id="bottom-container">
                
                <div class="unit-container" >
                    <h2 class="unit-title">Length (Meter/Feet)</h2>
                    <p class="conversion-description" id="length">0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>
                
                <div class="unit-container"  >
                    <h2 class="unit-title">Volume (Liters/Gallons)</h2>
                    <p class="conversion-description" id="volume">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
                
                <div class="unit-container"  >
                    <h2 class="unit-title">Mass (Kilograms/Pounds)</h2>
                    <p class="conversion-description" id="mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body> 
</html>
